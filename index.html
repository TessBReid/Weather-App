<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b21e1443a4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="transparent-box">
        <div class="weather-app" style="background-image: url()">
          <h1 id="city"></h1>
          <form id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="text"
                  id="city-input"
                  placeholder="City Name..."
                  autofocus="on"
                  autocomplete="off"
                  class="form-control"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-success"
                />
              </div>
              <div class="col-3">
                <button id="current-location-finder">Current</button>
              </div>
            </div>
          </form>

          <div class="row">
            <div class="col">
              <div>
                <div class="today-temp">
                  <span id="today-temp"></span>
                  <span class="units">
                    <a href="#" id="celcius" class="active">°C</a>
                    |
                    <a href="#" id="farenheit">°F</a>
                  </span>
                </div>
              </div>
              <div class="date" id="today"></div>
              <div class="time" id="current-time"></div>
              <div class="description" id="weather-description">Clear</div>
            </div>
            <div class="col">
              <div class="day-icon">
                <img src="" alt="" id="weather-icon" />
              </div>
              <div class="day-info">
                Feels Like:
                <span id="feels-like">7</span>
                <br />
                Humidity:
                <span id="humidity">24</span>%
                <br />
                Wind:
                <span id="wind">3</span>km/h
              </div>
            </div>
            <div class="col">
              <div>
                <div class="sunrise-icon">
                  <img src="src/img-icon/sunrise.png" alt="" />
                </div>
                <div class="sunrise-time">
                  Sunrise:
                  <span id="sun-up"></span>
                </div>
                <div class="sunset-icon">
                  <img src="src/img-icon/sunset.png" alt="" />
                </div>
                <div class="sunset-time">
                  Sunset:
                  <span id="sun-down"></span>
                </div>
              </div>
            </div>
          </div>

          <hr />
          <div class="forecast" id="weekday-forcast"></div>
        </div>
      </div>
      <p class="written-by">
        <a href="https://github.com/TessBReid/Weather-App">Open-Source Code</a>
        by Tessa Bailey-Reid
      </p>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
